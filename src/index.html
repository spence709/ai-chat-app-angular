<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AI Chat Application</title>
    <base href="/" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta
      name="description"
      content="An AI-powered chat application built with Angular and TailwindCSS that allows users to interact with AI models"
    />
    <meta
      name="keywords"
      content="AI, chat, OpenAI, Angular, TailwindCSS, conversation, GPT"
    />
    <meta name="author" content="AI Chat App" />
    <meta name="robots" content="index, follow" />

    <meta property="og:title" content="AI Chat Application" />
    <meta
      property="og:description"
      content="Interact with AI models through a clean, modern interface"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-chat-app.example.com" />
    <meta property="og:image" content="assets/images/ai-chat-preview.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Chat Application" />
    <meta
      name="twitter:description"
      content="Interact with AI models through a clean, modern interface"
    />
    <meta name="twitter:image" content="assets/images/ai-chat-preview.png" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/site.webmanifest" />
    <meta name="theme-color" content="#0ea5e9" />

    <link rel="preconnect" href="https://api.openai.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafb;
        color: #111827;
      }

      @media (prefers-color-scheme: dark) {
        body:not(.light-mode) {
          background-color: #111827;
          color: #f9fafb;
        }
      }

      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
        transition: opacity 0.3s ease-in-out;
      }

      .dark .app-loading {
        background-color: #111827;
      }

      .app-loading-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
      }

      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spinner 1s linear infinite;
      }

      .app-loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: #4b5563;
      }

      .dark .app-loading-text {
        color: #9ca3af;
      }

      @keyframes spinner {
        to {
          transform: rotate(360deg);
        }
      }

      .js-disabled-warning {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fee2e2;
        color: #b91c1c;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .js-disabled-warning h2 {
        margin-top: 0;
        font-size: 1.5rem;
      }

      .js-disabled-warning p {
        margin-bottom: 0;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <app-root>
      <div class="app-loading">
        <div class="app-loading-logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#0ea5e9"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            ></path>
            <path d="M8 9h8"></path>
            <path d="M8 13h6"></path>
          </svg>
        </div>
        <div class="app-loading-spinner"></div>
        <div class="app-loading-text">Loading AI Chat Application...</div>
      </div>
    </app-root>

    <noscript>
      <div class="js-disabled-warning">
        <h2>JavaScript Required</h2>
        <p>
          We're sorry, but this application requires JavaScript to function
          properly. Please enable JavaScript in your browser settings and reload
          the page.
        </p>
        <p>
          If you have concerns about enabling JavaScript, please note that this
          application uses it only for essential functionality and does not
          track your personal information.
        </p>
      </div>
    </noscript>

    <script>
      const savedDarkMode = localStorage.getItem("darkMode");

      if (
        savedDarkMode === "true" ||
        (savedDarkMode === null &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      }
    </script>
  </body>
</html>
